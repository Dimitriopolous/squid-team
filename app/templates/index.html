<!doctype html>
<html lang="en">
    <head>
      <title>Squid Team</title>
      <link rel="stylesheet" href="styles.css">
	  <script src="./index.js"></script>
    </head>
    <body>
        <header>
	  		<a href="https://imgur.com/CJ9bLiy"><img src="https://i.imgur.com/CJ9bLiy.png" title="source: imgur.com" /></a>
        </header>
        <div class="wrapper">
	  <div class="upperhalf">
	    <form onsubmit="submitVals()">
	      <p>Actor 1:</p>
	      <input type="text" name="actor1">
	      <p>Actor 2:</p>
	      <input type="text" name="actor2" align="right">
	      <input type="submit" value="Submit"/> 
	    </form>
	  </div>

	  <div class="bottomhalf">
          <section class="bottom_half">
	    <div class="bottom_half">
	      <h2>Results</h2>
	      </div>
	    <div class="articles">
	      <article>

		{% for path in movie_list %}
		<LI>{{ path.name1 }} -> {{ path.movie[0] }} -> {{ path.name2 }}</LI>
		{% endfor %}

	      </article>
	  </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
